  <div id="home">

      </div>

  <div id="show">
    <div class="big-container">
      <div class="container-grid">
        <div class="img-grid">
          <img src="media/album1.jpg" alt="" class="img-dims">
        </div>
        <div class="img-grid">
          <img src="media/album2.png" alt="" class="img-dims">
        </div>
      </div>

      <div class="container-grid">
        <video src="media/ballad.mp4" class="center-dims" autoplay loop controls playsinline id="autoplay-video">
          <source src="movie.mp4" type="video/mp4">
          <source src="movie.ogg" type="video/ogg">
        </video>
      </div>

      <div class="container-grid">
        <div class="img-grid">
          <img src="media/album3.jpg" alt="" class="img-dims">
        </div>
        <div class="img-grid">
          <img src="media/album4.jpg" alt="" class="img-dims">
        </div>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      window.addEventListener('scroll', function() {
        const header = document.getElementById('fixed-header');
        if (window.scrollY > 50) { // Adjust the scroll threshold as needed
          header.style.backgroundColor = 'rgba(0, 0, 0, 0.1)'; // Adjust the background color and opacity
        } else {
          header.style.backgroundColor = 'rgba(0, 0, 0, 1)';
        }
      });
    });
    document.addEventListener('DOMContentLoaded', function() {
      const video = document.getElementById('autoplay-video');
    
      // Function to check if an element is in the viewport
      function isInViewport(element) {
        const rect = element.getBoundingClientRect();
        return (
          rect.top >= 0 &&
          rect.left >= 0 &&
          rect.bottom <= (window.innerHeight || document.documentElement.clientHeight) &&
          rect.right <= (window.innerWidth || document.documentElement.clientWidth)
        );
      }
    
      // Function to handle autoplay when in view
      function handleAutoplay() {
        if (isInViewport(video)) {
          video.play();
          window.removeEventListener('scroll', handleAutoplay); // Remove event listener once played
        }
      }
    
      window.addEventListener('scroll', handleAutoplay);
    });
  </script>
